<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chartist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      #chart {
        height: 300px;
        width: 100%;
        align: center;
      }
      #chart_ {
        height: 300px;
        width: 100%;
        align: center;
      }

      #chart__ {
        height: 300px;
        width: 100%;
        align: center;
      }

      .chart-container {
        position: relative;
        margin: auto;
        height: 80vh;
        width: 80vw;
      }

      .chart-container2 {
        position: relative;
        margin: auto;
        height: 40vh;
        width: 40vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-6">
          <div class="ct-chart" id="chart"></div>
        </div>

        <div class="col-6">
          <div class="ct-chart" id="chart_"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="ct-chart" id="chart__"></div>
      </div>
    </div>

    <div class="container">
      <div class="chart-container">
        <canvas id="chart1"></canvas>
      </div>
    </div>

    <div class="container">
      <div class="chart-container2">
        <canvas id="chart2"></canvas>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://rawgit.com/gionkunz/chartist-js/master/dist/chartist.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      new Chartist.Line(
        "#chart",
        {
          labels: [1, 2, 3, 4, 5, 6, 7, 8],
          series: [[5, 9, 7, 8, 5, 3, 5, 4]],
        },
        {
          low: 0,
          showArea: true,
        }
      );

      new Chartist.Line(
        "#chart_",
        {
          labels: [1, 2, 3, 4, 5, 6, 7, 8],
          series: [[5, 9, 7, 8, 5, 3, 5, 4]],
        },
        {
          low: 0,
          showArea: true,
        }
      );

      new Chartist.Line(
        "#chart__",
        {
          labels: [1, 2, 3, 4, 5, 6, 7, 8],
          series: [[5, 9, 7, 8, 5, 3, 5, 4]],
        },
        {
          low: 0,
          showArea: true,
        }
      );

      var data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [
          {
            label: "Dataset #1",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 2,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [65, 59, 20, 81, 56, 55, 40],
          },
        ],
      };

      var options = {
        maintainAspectRatio: false,
        scales: {
          y: {
            stacked: false,
            grid: {
              display: true,
              color: "rgba(255,99,132,0.2)",
            },
          },
          x: {
            grid: {
              display: false,
            },
          },
        },
      };

      new Chart("chart1", {
        type: "bar",
        options: options,
        data: data,
      });

      var data2 = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [
          {
            label: "Dataset #1",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 2,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [65, 59, 20, 81, 56, 55, 40],
          },
        ],
      };

      var options2 = {
        maintainAspectRatio: false,
        scales: {
          y: {
            stacked: false,
            grid: {
              display: true,
              color: "rgba(255,99,132,0.2)",
            },
          },
          x: {
            grid: {
              display: false,
            },
          },
        },
      };

      new Chart("chart2", {
        type: "bar",
        options: options2,
        data: data2,
      });
    </script>
  </body>
</html>
